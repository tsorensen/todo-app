<div class="row">
  <div class="col-sm-4 col-sm-offset-4">
    <h1>Login</h1>
    <form ng-submit="login.submit(login.inputs.email, login.inputs.password)">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          class="form-control"
          name="email"
          type="text"
          ng-model="login.inputs.email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-group">
          <input
            class="form-control"
            name="password"
            type="{{ login.showPassword ? 'text' : 'password' }}"
            ng-model="login.inputs.password"
          />
          <span class="input-group-btn">
            <toggle value="login.showPassword" active="eye-open" inactive="eye-close"></toggle>
          </span>
        </div>
      </div>
      <div class="alert alert-danger" ng-if="login.errorMessage">
        <p>{{ login.errorMessage }}</p>
      </div>
      <div class="form-group">
        <input class="btn btn-primary" ng-click="login.inputType = 'signin'" type="submit" value="Login" />
        <button type="submit" ng-click="login.inputType = 'signup'" class="btn btn-info">Signup</button>
      </div>
    </form>
  </div>
</div>

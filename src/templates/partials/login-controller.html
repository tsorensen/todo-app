<div class="row">
  <div class="col-sm-4 col-sm-offset-4">
    <h1>Login</h1>
    <form ng-submit="login.signin(login.inputs.email, login.inputs.password)">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          class="form-control"
          name="email"
          type="text"
          ng-model="login.inputs.email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          class="form-control"
          name="password"
          type="password"
          ng-model="login.inputs.password"
        />
      </div>
      <div class="form-group">
        <input class="btn btn-primary" type="submit" value="Login" />
      </div>
    </form>
  </div>
</div>
